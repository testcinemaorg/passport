name: Publish

on:
  push:
    branches:
      - main

jobs:
  publish:
    name: Publish job
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org

      - name: CI
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish package
        run: npm publish --access public